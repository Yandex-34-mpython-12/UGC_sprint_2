name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install autopep8 isort autoflake wemake-python-styleguide flake8 mypy

    - name: Run autoflake to remove unused imports/variables
      run: |
        autoflake --in-place --remove-all-unused-imports --remove-unused-variables --recursive .

    - name: Run isort to sort imports
      run: |
        isort .

    - name: Run autopep8 to format code
      run: |
        autopep8 . --recursive --in-place --pep8-passes 2000 --verbose

    - name: Lint with wemake-python-styleguide
      run: |
        flake8 . --config=setup.cfg --exit-zero

    - name: Type check with mypy
      run: |
        mypy . --config-file setup.cfg

    - uses: stefanzweifel/git-auto-commit-action@v4
      
    - name: Upload HTML linting report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: flake8-report
        path: flake8-report/index.html

